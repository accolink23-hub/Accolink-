<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accolink.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Analytics Placeholder -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/javascript">
    const { useState, useEffect } = React;
    const { createClient } = supabase;

    const SUPABASE_URL = "https://yrejueipcrcwmsseqqqz.supabase.co";
    const SUPABASE_KEY = "sb_publishable_b29GS5QekmteLI0dr4Wgyg_nDz2_cOH";

    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    function App() {
      const [guesthouses, setGuesthouses] = useState([]);
      const [search, setSearch] = useState("");
      const [selected, setSelected] = useState(null);
      const [visibleCount, setVisibleCount] = useState(10);

      useEffect(() => {
        fetchGuesthouses();
      }, []);

      async function fetchGuesthouses() {
        const { data, error } = await supabaseClient
          .from("guesthouses")
          .select("*");

        if (!error) setGuesthouses(data || []);
      }

      const filtered = guesthouses.filter(g =>
        g.name.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <div>
          {/* Header */}
          <header class="bg-[#1b4d3e] text-white p-4 text-center text-xl font-semibold">
            Accolink.com
          </header>

          {/* Search */}
          <div class="p-4 max-w-xl mx-auto">
            <input
              class="w-full p-3 rounded border"
              placeholder="Search guesthouse..."
              value={search}
              onChange={e => setSearch(e.target.value)}
            />
          </div>

          {/* Grid */}
          <div class="p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {filtered.slice(0, visibleCount).map(g => (
              <div
                key={g.id}
                class="bg-white rounded-lg shadow cursor-pointer"
                onClick={() => setSelected(g)}
              >
                {/* Image slider */}
                <div class="flex overflow-x-auto snap-x">
                  {g.images.map((img, i) => (
                    <img
                      key={i}
                      src={img}
                      class="w-full h-40 object-cover snap-center flex-shrink-0"
                    />
                  ))}
                </div>

                <div class="p-3">
                  <h3 class="font-semibold">{g.name}</h3>
                  <p class="text-sm text-gray-500">{g.location}</p>
                  <p class="mt-1 font-bold">P {g.price}</p>
                </div>
              </div>
            ))}
          </div>

          {/* Load More */}
          {visibleCount < filtered.length && (
            <div class="text-center pb-6">
              <button
                class="px-6 py-2 bg-[#1b4d3e] text-white rounded"
                onClick={() => setVisibleCount(v => v + 10)}
              >
                View more
              </button>
            </div>
          )}

          {/* Modal */}
          {selected && (
            <div class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
              <div class="bg-white max-w-lg w-full rounded-lg overflow-y-auto max-h-[90vh]">
                <div class="flex justify-between p-4 border-b">
                  <h2 class="text-lg font-semibold">{selected.name}</h2>
                  <button onClick={() => setSelected(null)}>âœ•</button>
                </div>

                {/* Gallery */}
                <div class="flex overflow-x-auto">
                  {selected.images.map((img, i) => (
                    <img
                      key={i}
                      src={img}
                      class="w-full h-56 object-cover flex-shrink-0"
                    />
                  ))}
                </div>

                <div class="p-4 space-y-4">
                  <p>{selected.description}</p>

                  {/* Amenities */}
                  <div class="flex flex-wrap gap-2">
                    {selected.amenities.map((a, i) => (
                      <span
                        key={i}
                        class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm"
                      >
                        {a}
                      </span>
                    ))}
                  </div>

                  {/* WhatsApp */}
                  <a
                    href={`https://wa.me/${selected.phone}?text=${encodeURIComponent(
                      "Hello, I saw your guesthouse on Accolink. Any room available?"
                    )}`}
                    target="_blank"
                    class="block text-center bg-green-600 text-white py-3 rounded font-semibold"
                  >
                    Book Now on WhatsApp
                  </a>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    lucide.createIcons();
  </script>
</body>
</html>
